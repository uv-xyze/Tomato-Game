

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #210D41;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

		 form {
            background-color: #210D41;
           display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
           
            max-width: 3000px;
        }

        
        .container {
            display: flex;
            background-color: #210D41;
            padding: 0px 200px;
           width: 80%; 
			height: 80%; 
			
			
        }

        .left-column {
            flex: 1;
            padding: 10px 100px;
            color: #210D41;
			
        }

        .right-column {
            flex: 1;
            padding: 20px 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #210D41;
            border-radius: 5px;
        }

        .title {
				text-align: right; 
				max-width: 150px;
				width: auto;
				margin-top: 0;
				position: absolute;
				top: 20px; 
				right: 750px; 
}

        .input-container {
            position: relative;
            margin: 15px 0px;
        }

        .input-container img {
            position: absolute;
            height: 20px;
            left: 10px;
            top: 50%;
			width: 105%;
            transform: translateY(-50%);
        }

        .input-container input {
            width: 105%;
            padding: 10px;
            padding-left: 40px;
            border: 7px solid #ccc;
            border-radius: 5px;
        }

        .submit-button {
			 background: url('images/continue.png') no-repeat;
    background-size: cover;
    width: 100%;
    padding: 25px 110px; 
    border: none;
    cursor: pointer;
           
        }

        .random {
            background: url('images/random.png') no-repeat;
            background-size: cover;
            width: 100%;
            padding: 20px 100px;
            border: none;
            cursor: pointer;
        }

        #avatar {
            width: 150px;
            height: 150px;
			padding: 10px;
            background-color: #eee;
            margin: 20px;
			border: 7px solid #ccc;
        }

        #avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bottom-image {
            max-width: 110%;
            display: block;
            margin-top: 0px;
            margin-right: auto;
            margin-left: auto;
            font-size: 36px;
            cursor: pointer;
        }
    </style>
</head>
<body>
	<audio id="soundclick" src="music/click.mp3" preload="auto"></audio>
		<form action="process_signup.php" method="post">
		
    <div class="container">
        <div class="left-column">
            <h2 class="title">
                <img src="images/signup.png" alt="Login Title" width="400">
            </h2>
            <p><img src="images/email.png" alt="Email" width="150"></p>
            <div class="input-container">
                <input type="text" id="email" name="email" required>
            </div>
            <p><img src="images/username.png" alt="Username" width="150"></p>
            <div class="input-container">
                <input type="text" id="username" name="username" required>
            </div>
            <p><img src="images/password.png" alt="Password" width="150"></p>
            <div class="input-container">
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-container">
                
                    <button class="submit-button" type="submit" id="submit-button"></button>
               
            </div>
            <p><img src="images/already.png" alt="bottom-image" width="300" height="75" class="bottom-image" id="bottom-image"></p>
        </div>
        <div class="right-column">
            <p><img src="images/avatar.png" alt="avatar" width="150"></p>
            <div id="avatar"></div>
			<input type="hidden" id="selected-avatar" name="selected-avatar">
            

			<div class="input-container">
    <button class="random" id="random" type="button"></button>
</div>
            
        </div>
    </div>
	</form>

    <script>
    const avatarElement = document.getElementById("avatar");
    const randomButton = document.getElementById("random");
    const emailInput = document.getElementById("email");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    let selectedAvatar = false; 

    
    const avatarImages = [
        "images/avatar/avatar1.png",
        "images/avatar/avatar2.png",
        "images/avatar/avatar3.png",
        "images/avatar/avatar4.png",
        "images/avatar/avatar5.png",
        "images/avatar/avatar11.png",
        "images/avatar/avatar12.png",
        "images/avatar/avatar7.png",
        "images/avatar/avatar9.png",
        "images/avatar/avatar6.png",
        "images/avatar/avatar8.png",
        "images/avatar/avatar10.png",
    ];

    randomButton.addEventListener("click", () => {
        
        const randomIndex = Math.floor(Math.random() * avatarImages.length);

        avatarElement.innerHTML = `<img src="${avatarImages[randomIndex]}" alt="Avatar">`;
        selectedAvatar = true; 
    });
   
    document.getElementById("bottom-image").addEventListener("click", function () {
        window.location.href = "login.php";
    });

</script>

</body>
</html>
